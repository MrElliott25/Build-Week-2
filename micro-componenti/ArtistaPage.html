<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ArtistaPage</title>
    <link rel="stylesheet" href="../assets/css/player.css" />

    <script src="https://kit.fontawesome.com/e6a7b67a01.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <!-- sezione immagine e titolo -->

    <section class="position-relative container-fluid p-0" style="height: 50vh">
      <div class="position-relative h-100 w-100" style="background: url(../assets/imgs/search/image-50.jpg) no-repeat center center; background-size: cover">
        <!-- testo -->
        <div class="position-absolute bottom-0 start-0 text-start text-white p-3 p-md-5">
          <p><i class="fa-regular fa-circle-check"></i> Artista Verificato</p>
          <h2 class="h3 h-md1 fs-1">Nome dell'artista</h2>
          <p>746.666 ascoltatori mensili</p>
        </div>
      </div>
    </section>
    <!-- sezione bottoni -->
    <main class="bg-gradient">
      <div class="p-2 text-start">
        <div class="btn-group" role="group">
          <button type="button" class="btn g-2"><i class="fa-solid fa-circle-play fs-1 bg-success rounded-5"></i></button>
          <button type="button" class="btn g-2 border-secondary p-1 m-2 text-light">Follow</button>
          <button type="button" class="btn g-2"><i class="fa-solid fa-ellipsis"></i></button>
        </div>
      </div>

      <!-- seconda sezione  -->
      <section>
        <div class="container">
          <div class="row">
            <!-- COLONNA SINISTRA (le canzoni) -->
            <div class="col-12 col-md-8 col-lg-8">
              <!-- CANZONE 1 -->
              <div class="row align-items-center py-3">
                <div class="col-5 d-flex align-items-center">
                  <img src="https://placedog.net/600" style="width: 60px" class="me-3" />
                  <p class="m-0">Canzone</p>
                </div>
                <div class="col-3 text-center">9217120940122</div>
                <div class="col-3 text-end">3:45</div>
              </div>

              <!-- CANZONE 2 -->
              <div class="row align-items-center py-3">
                <div class="col-5 d-flex align-items-center">
                  <img src="https://placedog.net/600" style="width: 60px" class="me-3" />
                  <p class="m-0">Canzone</p>
                </div>
                <div class="col-3 text-center">28442819289</div>
                <div class="col-3 text-end">4:12</div>
              </div>
            </div>

            <!-- COLONNA DESTRA (sidebar) -->
            <div class="col-md-4 col-lg-4 text-white p-3 d-none d-md-block">
              <h4 class="mb-3 fs-3">Brani che ti piacciono</h4>
              <ul class="list-unstyled">
                <!-- sono solo un segnaposto mi lanciate in js DIAHANE! -->
                <li>
                  <img src="../assets/imgs/main/image-1.jpg" style="width: 60px" class="rounded-5 m-3" alt="foto artista" />Hai messo mi piace a tot brani
                  <p class="text-secondary ps-5">artista</p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <div class="player-wrapper player fixed-bottom container-fluid">
        <div class="d-none d-md-flex align-items-center justify-content-between h-100">
          <div class="d-flex align-items-center" style="width: 30%">
            <img src="" class="rounded me-3 player-img" alt="Cover" />
            <div class="overflow-hidden">
              <div class="fw-bold text-truncate songname" style="font-size: 0.9rem">Nome brano in JS</div>
              <div class="small text-secondary artist">Nome artista in JS</div>
            </div>
            <i class="bi bi-heart ms-4 icon-btn"></i>
          </div>

          <div class="d-flex flex-column align-items-center flex-grow-1 px-4">
            <div class="d-flex align-items-center mb-1">
              <i class="bi bi-shuffle mx-3 icon-btn small"></i>
              <i class="bi bi-skip-start-fill mx-2 h4 mb-0 icon-btn"></i>
              <button class="btn btn-light rounded-circle d-flex align-items-center justify-content-center mx-2" style="width: 35px; height: 35px">
                <i class="bi bi-play-fill text-dark play"></i>
              </button>
              <i class="bi bi-skip-end-fill mx-2 h4 mb-0 icon-btn"></i>
              <i class="bi bi-repeat mx-3 icon-btn small"></i>
            </div>
            <div class="d-flex align-items-center w-100">
              <span class="small text-secondary me-2 tempo">0:00</span>
              <div class="progress-bar-custom flex-grow-1"><div class="progress-fill"></div></div>
              <span class="small text-secondary ms-2 tempo-max">00:00</span>
            </div>
          </div>

          <div class="d-flex align-items-center justify-content-end" style="width: 30%">
            <i class="bi bi-mic me-3 icon-btn small"></i>
            <i class="bi bi-view-list me-3 icon-btn small"></i>
            <i class="bi bi-speaker me-3 icon-btn small"></i>
            <i class="bi bi-volume-up me-2 icon-btn"></i>
            <div class="progress-bar-custom" id="volume-bar" style="width: 100px">
              <div class="progress-fill" id="volume-bar-fill"></div>
            </div>
          </div>
        </div>

        <div class="d-flex d-md-none align-items-center justify-content-between">
          <div class="d-flex align-items-center flex-grow-1 overflow-hidden">
            <img src="" class="rounded me-2 player-img pe-2" alt="Cover" />
            <div class="track-info-mobile">
              <span class="fw-bold small songname">Brano in JS</span>
            </div>
          </div>

          <div class="d-flex align-items-center gap-3">
            <i class="bi bi-laptop icon-btn"></i>
            <i class="bi bi-heart icon-btn"></i>
            <i class="bi bi-play-fill h3 mb-0 text-white play"></i>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
